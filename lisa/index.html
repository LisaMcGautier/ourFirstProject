<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Necesito Cafecito</title>
</head>

<body>

   <nav>
        <div class="nav-wrapper brown darken-4">
            <span class="brand-logo center flow-text">Necesito Cafecito</span>
        </div>
    </nav>

    <div class="hero-image">
        <div class="container">

            <!-- Modal Trigger -->
            <a class="waves-effect waves-dark btn modal-trigger green" href="#modal1">Start</a>
            
            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h4>Location Services</h4>
                    <p>Click "AGREE" to allow Google Maps to use your location.<br>
                        <br>Otherwise, please enter your zip code below.</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" id="modal-agree" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                    <a href="#!" id="modal-decline" class="modal-close waves-effect waves-red btn-flat">Decline</a>
                </div>
            </div>

            <div id="geolocation-result" class="geolocation">
                <p>
                    Your location is <span id="latitude">0.00</span>°
                    latitude by <span id="longitude">0.00</span>° longitude.
                  </p>
                  <button id="get-location">
                    Get My Location
                  </button>
            </div>

            <br>
            <br>

            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>

            <div class="row">
                <form class="col s12 m8 l4 xl3">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="zip-input" type="text" maxlength="5">
                            <label for="zip-code">Enter zip code</label>
                                <button class="searchBtn btn-large waves-effect waves-light green" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                        </div>
                    </div>
                </form>
            </div>



            <div class="row">

                <div id="restaurant-title" class="col s12 m12 l10 offset-l1 x6 flow-text blue-text">
                    <b>Display Local Restaurants</b>
                </div>
                <div id="local-shop" class="col s12 m12 l10 offset-l1 x6 flow-text blue-text">
                    <!-- <div id="restaurantList" class="collection"></div> -->
                </div>


                <div id="location-title" class="col s12 m12 l10 offset-l1 x6 flow-text green-text">
                    <b>Location and Directions</b>
                </div>
                <div id="location-directions" class="col s12 m12 l10 offset-l1 x6 flow-text green-text">
                    <div id="map"></div>
                </div>

                <!-- <div id="menu-title" class="col s12 m12 l10 offset-l1 x6 flow-text orange-text">
                    <b>Display Restaurant Menu</b>
                </div>
                <div id="show-menu" class="col s12 m12 l10 offset-l1 x6 flow-text orange-text"></div> -->

            </div>

        </div>

    </div>

    <!-- Compiled and minified JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Mt7YthEFFBSrDe39IwhIkCsaiGB-1GA"></script>

    <script src="script.js"></script>


</body>

</html>
